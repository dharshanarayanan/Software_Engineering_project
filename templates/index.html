<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease;
        }
        header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1.5s ease;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 2s ease;
        }
        label {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 10px;
        }
        select {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: capitalize;
            color: #000;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        select:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            animation: fadeInUp 2.5s ease;
        }
        footer span {
            color: #ff7e5f;
            font-weight: bold;
        }

        /* Adding background elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite, move 20s infinite;
        }
        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 60%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <header>
        <img src="logo.png" alt="Logo">
        Welcome Portal
    </header>
    <p>Access your designated role easily and securely:</p>
    <main>
        <label for="role-options">Choose Your Role:</label>
            <select id="role-options">
                <option value="admin" style="color:black;">Admin</option>
                <option value="employee" style="color:black;">Employee</option>
                <option value="vote" style="color:black;">Vote</option>
            </select>
            <a href="login.html" style="text-decoration: none;">
                <button style="
                    padding: 10px 20px;
                    margin-top: 20px;
                    font-size: 1rem;
                    color: white;
                    background: #4caf50;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                ">Go to Login</button>
            </a>
        </main>
    <footer>&copy; 2024 <span>Welcome Portal</span> | All rights reserved</footer>
</body>
</html>
