<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Voting</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #4682B4); /* Sky Blue Gradient */
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1); /* Translucent white background */
            border-radius: 20px;
            padding: 30px;
            max-width: 450px; /* Reduced width for login card */
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .header h1 {
            font-size: 2.5rem; /* Smaller font size */
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header p {
            font-size: 1rem; /* Smaller text */
            color: #E0FFFF; /* Light cyan */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px; /* Reduced margin */
        }
        .form-group input {
            width: 100%;
            padding: 10px; /* Smaller padding */
            border-radius: 8px;
            border: none;
            margin-top: 8px;
            background: #fff;
            color: #555;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 12px; /* Smaller button */
            background: #FFD700; /* Gold color */
            border: none;
            border-radius: 10px;
            font-size: 1.2rem; /* Smaller font size */
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #FFA500; /* Darker gold */
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3); /* Glow effect */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="card login-card">
            <div class="header">
                <h1>Welcome to Secure Voting</h1>
                <p>Login to access your dashboard</p>
            </div>
            <form onsubmit="event.preventDefault(); window.location.href = 'Voter.html';">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
