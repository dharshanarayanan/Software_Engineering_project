<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top right, #4CAF50, #00BCD4); /* New Fresh Gradient */
            color: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to top right, #4CAF50, #00BCD4); /* Matching gradient */
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px; /* Reduced gap between items */
        }

        .sidebar .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .profile-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border: 3px solid #fff;
            transition: transform 0.3s;
        }

        .sidebar .profile-info img:hover {
            transform: rotate(360deg);
        }

        .sidebar .profile-info h3 {
            font-size: 18px;
            margin: 5px 0;
        }

        .sidebar .profile-info p {
            font-size: 14px;
            color: #BBDEFB;
        }

        /* Sidebar Links (Moved lower) */
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 15px 20px;
            margin: 25px 0; /* Increased margin to move options lower */
            background-color: #388E3C;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #66BB6A;
            transform: translateX(5px);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar .footer {
            text-align: center;
            font-size: 12px;
            color: #BBDEFB;
            margin-top: auto;
        }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: slideIn 1s ease-out;
            background: linear-gradient(to top right, #4CAF50, #00BCD4); /* Matching gradient */
            color: #fff;
            margin-top: -50px; /* Moved content up */
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .dashboard-header {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px; /* Reduced bottom margin */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        /* Animated Button Styles (Gradient Color Animation) */
        .btn {
            background: linear-gradient(90deg, #FF9800, #FF5722); /* Gradient colors for buttons */
            background-size: 200% 100%;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn:hover {
            background-position: 100% 0; /* Moves gradient from left to right */
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Button Animation */
        .btn-container button {
            animation: buttonAnimation 1s ease-in-out;
        }

        @keyframes buttonAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Profile section (now at the top) -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/80" alt="Employee Picture">
            <h3>John Doe</h3>
            <p>Employee ID: E123456</p>
        </div>

        <nav>
            <a href="#"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#"><i class="fas fa-user"></i> Employee Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>

        <div class="footer">&copy; 2024 Company Name</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="dashboard-header">Welcome to Your Employee Dashboard</h1>

        <div class="btn-container">
            <button class="btn" onclick="window.location.href='new_registration.html'">New Registration</button>
            <button class="btn" onclick="window.location.href='update_info.html'">Update Information</button>
            <button class="btn" onclick="window.location.href='view_id.html'">View ID</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
