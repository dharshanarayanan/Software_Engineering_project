<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Header */
        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Call-to-Action */
        .cta-container {
            margin-top: 30px;
        }

        .cta-button {
            padding: 18px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            background: #ff416c;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 65, 108, 1);
        }

        .cta-button a {
            color: inherit;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* Background Decoration */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            filter: blur(50px);
        }
        .glow:nth-child(1) { top: 10%; left: 20%; }
        .glow:nth-child(2) { bottom: 15%; right: 25%; }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        footer span {
            color: #ff416c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Background Glows -->
    <div class="glow"></div>
    <div class="glow"></div>

    <!-- Main Content -->
    <h1>Welcome to the Portal</h1>
    <p style="font-size: 1.6rem;">Your journey begins here:</p>

    <div class="cta-container">
        <button class="cta-button">
            <a href="login.html">Enter Now</a>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 <span>Welcome Portal</span> | All rights reserved
    </footer>
</body>
</html>
