<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Header */
        header {
            animation: fadeInDown 1s ease;
            margin-bottom: 50px;
            position: relative;
        }

        header img {
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            animation: fadeInUp 2s ease;
        }

        /* Call-to-Action */
        .cta-container {
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }

        .cta-button {
            padding: 18px 30px;
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .cta-button a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Floating Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 12s infinite, move 25s infinite;
        }
        .circle:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 5%;
            left: 15%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }
        .circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 70%;
            left: 60%;
            animation-delay: 4s;
        }
        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 25%;
            animation-delay: 6s;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeInUp 2.5s ease;
        }

        footer span {
            color: #43e97b;
            font-weight: bold;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Floating Circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Main Content -->
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Welcome Portal</h1>
    </header>
    <p style="font-size: 1.6rem; margin-bottom: 40px;">Your seamless access to our platform begins here:</p>

    <div class="cta-container">
        <button class="cta-button">
            <a href="/login">Enter Now</a>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 <span>Welcome Portal</span> | All rights reserved
    </footer>
</body>
</html>
