<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard and ID Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a8b, #fad0c4); /* Light gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 450px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            color: #5f6368;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h2 {
            color: #5f6368;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Creative Button Design */
        button {
            margin: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #6a1b9a, #d500f9); /* Gradient background */
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #d500f9, #6a1b9a);
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* ID Details Section */
        .id-details {
            margin: 20px 0;
            text-align: left;
            display: none;
            transition: all 0.3s ease;
        }

        #profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .verification {
            margin: 20px 0;
            text-align: center;
        }

        .instructions {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        /* Back Button Design */
        .back-btn {
            background: #2196f3;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1976d2;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Dashboard</h1>
        <button id="view-id-btn" onclick="showVerificationPage()">View ID</button>

        <div id="verification-page" style="display:none;">
            <h2>Verify Your Identity</h2>
            <div class="instructions">
                <p>To view your personal data, please verify your identity using the options below.</p>
            </div>
            <button id="fingerprint-btn" onclick="verifyFingerprint()">Scan Fingerprint</button>
            <button id="rfid-btn" onclick="verifyRFID()">Scan RFID</button>

            <div class="id-details" id="id-details">
                <h2>Your Personal Data</h2>
                <img id="profile-pic" src="https://via.placeholder.com/130" alt="Profile Picture">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Date of Birth:</strong> 1990-01-01</p>
                <p><strong>Phone Number:</strong> +1 234 567 890</p>
                <p><strong>Email ID:</strong> johndoe@example.com</p>
            </div>

            <button class="back-btn" onclick="goBack()">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Show the verification page
        function showVerificationPage() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('#view-id-btn').style.display = 'none';
            document.querySelector('#verification-page').style.display = 'block';
        }

        // Simulate fingerprint verification
        function verifyFingerprint() {
            alert("Fingerprint verified successfully!");
            showPersonalData();
        }

        // Simulate RFID verification
        function verifyRFID() {
            alert("RFID scanned and verified successfully!");
            showPersonalData();
        }

        // Show personal data after verification
        function showPersonalData() {
            document.querySelector('#id-details').style.display = 'block';
            document.querySelector('#fingerprint-btn').style.display = 'none';
            document.querySelector('#rfid-btn').style.display = 'none';
        }

        // Navigate back to the Employee Dashboard
        function goBack() {
            document.querySelector('h1').style.display = 'block';
            document.querySelector('#view-id-btn').style.display = 'block';
            document.querySelector('#verification-page').style.display = 'none';
            window.location.href = 'Employee.html'; // Go back to Employee.html after viewing the details
        }
    </script>
</body>
</html>
